services:
  - type: web
    name: claims-backend
    env: docker
    plan: free
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DB_USERNAME
        value: sa
      - key: DB_PASSWORD
        value: ""
      - key: H2_CONSOLE_ENABLED
        value: "false"
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: "587"
      - key: MAIL_USERNAME
        # Set this in Render dashboard
      - key: MAIL_PASSWORD
        # Set this in Render dashboard
      - key: MAIL_AUTH
        value: "true"
      - key: MAIL_STARTTLS
        value: "true"